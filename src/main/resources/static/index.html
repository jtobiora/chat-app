<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Chat Application</title>
</head>
<body>

<h2>Chat Using Spring Boot & WebSocket</h2>

<div class="user-form" id="username-page">
    <h2>Enter Chatroom</h2>
    <form id="usernameForm">
        <label for="nickname">Nickname:</label>
        <input type="text" id="nickname" name="nickname" required>

        <label for="fullname">Real Name:</label>
        <input type="text" id="fullname" name="realname" required>

        <button type="submit">Enter Chatroom</button>
    </form>
</div>

<div class="chat-container hidden" id="chat-page">
    <div class="tabs">
        <button class="tablinks" onclick="openTab(event, 'PrivateChat')">Private Chat</button>
        <button class="tablinks" onclick="openTab(event, 'GroupChat')">Group Chat</button>
        <button class="tablinks" onclick="openTab(event, 'AddGroup')">Add Group</button>
        <button class="tablinks" onclick="openTab(event, 'AddUserToGroup')">Add User to Group</button>
    </div>

    <div id="PrivateChat" class="tabcontent">
        <div class="users-list">
            <div class="users-list-container">
                <h2>Online Users</h2>
                <ul id="connectedUsers"></ul>
            </div>
            <div>
                <p id="connected-user-fullname"></p>
                <a class="logout" href="javascript:void(0)" id="logout">Logout</a>
            </div>
        </div>
        <div class="chat-area">
            <div class="chat-messages" id="chat-messages"></div>
            <form id="messageForm" name="messageForm" class="hidden">
                <div class="message-input">
                    <input autocomplete="off" type="text" id="message" placeholder="Type your message...">
                    <button>Send</button>
                </div>
            </form>
        </div>
    </div>

    <div id="GroupChat" class="tabcontent">
        <div class="groups-list">
            <div class="groups-list-container">
                <h2>Groups</h2>
                <ul id="userGroups" onclick="selectGroup(event)"></ul>
            </div>
        </div>
        <div id="chatArea">
            <!-- Chat messages will be appended here -->
        </div>
        <!-- Form for group messaging -->
        <form id="groupMessageForm" name="groupMessageForm" class="hideme">
            <div class="message-input">
                <input autocomplete="off" type="text" id="groupMessage" placeholder="Type your group message...">
                <button>Send</button>
            </div>
        </form>
    </div>

    <div id="AddGroup" class="tabcontent">
        <div id="group-form">
            <h2>Create Group</h2>
            <form id="createGroupForm">
                <label for="groupName">Group Name:</label>
                <input type="text" id="groupName" name="groupName" required>
                <button type="submit">Create Group</button>
            </form>
        </div>
    </div>

    <div id="AddUserToGroup" class="tabcontent">
        <div id="add-user-to-group-form">
            <h2>Add User to Group</h2>
            <form id="addUserToGroupForm">
                <label for="groupId">Group:</label>
                <select id="groupId" name="groupId"></select>
                <label for="userId">User:</label>
                <select id="userId" name="userId"></select>
                <button type="submit">Add User to Group</button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
